<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilda</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="/al_perifericos/css/main.css">
</head>

<body>
    <header>
        <nav>
            <img class="image__logo" src="./image/logo-Sfundo.png" alt="Minha Logo">
            <ul class="lista__menu">
                <li><a class="txt__small" href="" style="color: white;">Home</a></li>
                <li><a class="txt__small" href="/about.html" style="color: white;">Sobre</a></li>
                <li><a class="txt__small" href="" style="color: white;">Localização</a></li>
            </ul>
            <ul class="lista__icon">
                <li><span class="material-symbols-outlined" style="color: white;">menu</span></li>
            </ul>
        </nav>
        <div class="mensagem__principal">
            <h1 class="titulo__principal">A Melhor Loja de Periféricos do Brasil!</h1>
            <p class="txt__small"></p>
            <button>Veja nossos produtos</button>
        </div>
        <img class="imagem__principal" src="./image/gabinete.webp" alt="Pizza principal">
        <div class="div__arredondada"></div>
    </header>
    <section class="cards">
        <div class="card card__verde__menta">
            <img class="image__card" src="./image/mouse.webp" alt="Pizza">
            <p class="txt__medium">Mouse Gamer</p>
            <p class="txt__small">R$ 300,00</p>
        </div>
        <div class="card card__rosa__pastel">
            <img class="image__card" src="./image/cadeira-ga.webp" alt="Pizza">
            <p class="txt__medium">Cadeira Gamer</p>
            <p class="txt__small">R$ 900,00</p>
        </div>
        <div class="card card__pessego">
            <img class="image__card" src="./image/teclado.png" alt="Pizza">
            <p class="txt__medium">Teclado Gamer</p>
            <p class="txt__small">R$ 480,00</p>
        </div>
    </section>

    <footer>
        <div class="sobre_titulo" id="contato">
            <div aria-label="seção de ilustrações e botões">
            </div>
            <p class="footer_comercial">Todos os direitos reservados &copy;Luis Felipe Tomaz - 2023</p>
        </div>
    </footer>

</body>

</html>
